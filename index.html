<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container" id="calculator">
  <input id="display" readonly >
  <div class="keys-container" id="keys">
    <button id="+-btn">+</button>
    <button id="7-btn">7</button>
    <button id="8-btn">8</button>
    <button id="9-btn">9</button>
    <button id="--btn">-</button>
    <button id="4-btn">4</button>
    <button id="5-btn">5</button>
    <button id="6-btn">6</button>
    <button id="*-btn">x</button>
    <button id="1-btn">1</button>
    <button id="2-btn">2</button>
    <button id="3-btn">3</button>
    <button id="/-btn">/</button>
    <button id="0-btn">0</button>
    <button id=".-btn">.</button>
    <button id="=-btn">=</button>
    <button id="clear-btn">C</button>
    <!--<button id=""></button>
    <button id=""></button>
    <button id=""></button>-->
  </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
